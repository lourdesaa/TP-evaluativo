<div id="carouselExample" class="carrusel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="carrusel-imagen" src="https://ar.todomoda.com/media/wysiwyg/TMB_SLIDERS_mentally_on_the_wave_03_desktop__1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img class="carrusel-imagen" src="" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img class="carrusel-imagen" src="..." class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container">
  <div class="row">
    <div *ngFor="let i of info" class="col-lg-4">
      <div class="card-container">
        <div class="contenido">
          <mat-card class="card">
            <mat-card-header>
              <mat-card-title>{{i.nombre}}</mat-card-title>
              <mat-card-subtitle>{{i.tipo}}</mat-card-subtitle>
            </mat-card-header>
            <img class="card-img" mat-card-image src="{{i.imagen}}" alt="{{i.alt}}">
            <mat-card-content>
              <p class="precio">$ {{i.precio}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
